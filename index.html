<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dodecagram</title>

    <link rel="stylesheet" type="text/css" href="dodecagram.css" />
  </head>
  <body>

    <div style="text-align: center">
      <canvas id="canvas"></canvas>
    </div>

    <script type="text/javascript" src="dodecagram.js"></script>
    <script type="text/javascript">
      let synth;

      const canvas = document.getElementById('canvas');
      const star = new Star(
        canvas,
        window
      );

      canvas.addEventListener('mousedown', (e) => {
        startSynth()
        star.click(e);
      });

      window.addEventListener('keydown', (e) => {
        startSynth();
        const keyNotes =
          '1234567890-=' + // full octave
          'qwertyuiop[]' + // full octave
          'asdfghjkl;\'' + // partial
          'zxcvbnm,./';    // even less
        const note = keyNotes.indexOf(e.key);
        if (note >= 0) {
          if (star.editMode)
            star.selectOption(note % 12);
          else
            star.selectNote(note);
          return;
        }
        if (e.key === 'Enter')
          star.toggleEditMode();
      });

      function startSynth() {
        if (synth)
          return;

        synth = new Synth();
        synth.start();
        star.bind(synth);
      }
    </script>
  </body>
</html>
