<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no" />
    <title>Dodecagram</title>

    <link rel="stylesheet" type="text/css" href="dodecagram.css" />
  </head>
  <body>

    <div style="text-align: center">
      <canvas id="points"></canvas>
      <canvas id="canvas"></canvas>
    </div>

    <script type="text/javascript" src="dodecagram.js"></script>
    <script type="text/javascript">
      let synth;
  
      // touch & drag doesn't scroll window
      document.addEventListener('touchmove', (e) => {
        e.preventDefault();
      }, false);

      const strings = [
        [0,  'zxcvbnm,./~~'],  // sixth string
        [5,  'asdfghjkl;\'~'], // fifth string, starts on 'a'!
        [10, 'qwertyuiop[]\\'],  // fourth string
        [15, '1234567890-=']   // third string
      ];

      const options =
        strings[0][1] +
        strings[1][1] +
        strings[2][1] +
        strings[3][1];

      function getNoteAndOptionFromKey(key) {
        for (const [tuning, string] of strings) {
          const note = string.indexOf(key);
          if (note >= 0)
            return [note + tuning, options.indexOf(key)];
        }
        return [null, null]
      }

      function startSynth() {
        if (synth)
          return;

        synth = new Synth();
        synth.start();
        star.bind(synth);

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted')
                window.addEventListener('deviceorientation', (e) => {star.orientation(e)});
            });
        } else {
          window.addEventListener('deviceorientation', (e) => {star.orientation(e)});
        }
      }

      const canvas = document.getElementById('canvas');
      const points = document.getElementById('points');
      const star = new Star(canvas, points, window);

      // 'click' counts as a permission-granting gesture on iOS
      canvas.addEventListener('click', (e) => {
        if (synth)
          return;
        startSynth();
      });


      /* MOUSE */

      canvas.addEventListener('mousedown', (e) => {
        if (!synth)
          return;
        star.click(e);
        e.preventDefault();
      });

      canvas.addEventListener('touchstart', (e) => {
        if (!synth)
          return;
        star.click(e);
        e.preventDefault();
      });


      /* TOUCH */

      canvas.addEventListener('mouseup', (e) => {
        if (!synth)
          return;

        star.release();
        e.preventDefault();
      });

      canvas.addEventListener('touchend', (e) => {
        if (!synth)
          return;

        star.release();
        e.preventDefault();
      });


      /* KEYBOARD */

      window.addEventListener('keyup', () => {
        if (!synth)
          return;

        star.release();
      });

      window.addEventListener('keydown', (e) => {
      if (e.key === '/' || e.key === '\'')
        e.preventDefault(); // "quick search" hot keys

        startSynth();

        if (e.key === 'Enter') {
          star.toggleEditMode();
          return;
        }

        const [note, option] = getNoteAndOptionFromKey(e.key);
        if (note === null)
          return;

        if (note >= 0) {
          if (star.editMode)
            star.selectOption(parseInt(option / 12), (option + 9) % 12 * 30);
          else
            star.selectNote(note);
          return;
        }
      });
    </script>
  </body>
</html>
