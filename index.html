<!DOCTYPE html>
<html>
  <head>
    <title>Dodecagram</title>

    <link rel="stylesheet" type="text/css" href="dodecagram.css" />
  </head>
  <body>
    <button id='on'>on</button> <br>

    <div id=keyboard>
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>
      <button>11</button>
      <button>12</button>
    </div>

    <script type="text/javascript" src="dodecagram.js"></script>
    <script type="text/javascript">
      let synth;

      const on = document.getElementById('on');
      on.addEventListener('mousedown', (e) => {
        synth = new Synth();
        synth.start();
      });

      const keyboard = document.getElementById('keyboard');
      keyboard.addEventListener('mousedown', (e) => {
        synth.hit(parseInt(e.target.innerHTML, 10));
      });
    </script>
  </body>
</html>
